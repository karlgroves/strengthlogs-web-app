<div class="gridWrapper">
    <h1 id="gridHeader">Training Log</h1>
    <div role="grid" aria-labelledby="gridHeader" aria-describedby="gridDescription">
        <div id="gridDescription" role="region" aria-live="assertive" aria-atomic="true" aria-relevant="text">Logs,
            ordered by date added, descending
        </div>
        <div role="rowgroup" class="thead">
            <div role="row">
                <div role="columnheader" id="dateAdded" aria-sort="descending">
                    <button>Date Added</button>
                </div>
                <div role="columnheader" id="exercise" aria-sort="none">
                    <button>Exercise</button>
                </div>
                <div role="columnheader" id="sets" aria-sort="none">
                    <button>Sets</button>
                </div>
                <div role="columnheader" id="reps" aria-sort="none">
                    <button>Reps</button>
                </div>
                <div role="columnheader" id="weight" aria-sort="none">
                    <button>Weight</button>
                </div>
            </div>
        </div>
        <div role="rowgroup" class="tbody">
            <div role="row">
                <div role="rowheader" data-label="Date Added">2021-08-22 17:37:31 <a href="">Edit</a></div>
                <div role="gridcell" data-label="Exercise">Barbell Squat</div>
                <div role="gridcell" data-label="Sets">3</div>
                <div role="gridcell" data-label="Reps">10</div>
                <div role="gridcell" data-label="Weight">225</div>
            </div>
        </div>
    </div>
</div>
